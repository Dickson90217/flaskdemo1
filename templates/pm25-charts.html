<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pm25數值查詢</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.2.0/echarts.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/main.css">

</head>

<body>
    <div id="container">
        <h1>全台PM2.5即時資訊</h1>
        <div id="pm25_high_site" class="banner">
            數值最高城市
        </div>
        <div id="pm25_high_value" class="value"> PM2.5 :數值</div>
        <div id="pm25_low_site" class="banner">
            數值最低城市
        </div>
        <div id="pm25_low_value" class="value"> PM2.5 :數值</div>
    </div>

    <p id="date">
        更新時間:取得中...
    </p>
    <form action="">
        <button class="button">
            更新資料
        </button>
    </form>



    <!-- 繪製區域 -->
    <div id="main" style="width: 100%;height:500px;"></div>

    <div id="six" style="width: 100%;height:400px;"></div>

    <select name="select_county" id="select_county">
        {% for county in countys %}
        <option value="{{county}}">{{county}}</option>
        {% endfor %}
    </select>
    <input type="submit" id="county_btn" value="確定"></input>

    <div id="county" style="width: 100%;height:400px;"></div>

    <script src="../static/js/main.js"></script>
</body>

</html>
